<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>EazyAjax</title>
    <script src="angular.js"></script>
    <script src="eazyajax/angular-eazyajax.js"></script>
    <script>
        var myapp = angular.module('myapp', ['eazyajax']);

        myapp.controller('MainCtrl', function ($scope, TestService) {
            setInterval(function () {
                TestService.getName(new Date()).then(function (returnValue) {
                    $scope.returnValue = returnValue.getSeconds();
                });
            },10);
        });
    </script>
</head>
<body ng-controller="MainCtrl">
{{returnValue}}
</body>
</html>
