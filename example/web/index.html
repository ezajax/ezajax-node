<!DOCTYPE html>
<html ng-app="example">
<head>
    <meta charset="utf-8">
    <title>EzAjax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/flat-ui/css/flat-ui.min.css" rel="stylesheet">
    <link href="libs/animate.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="libs/html5shiv.js"></script>
    <script src="libs/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container" ng-controller="MainCtrl">
    <h1 class="text-center">EzAjax</h1>
    <div class="text-center">现在时间： {{time|date:'yyyy-MM-dd HH:mm:ss'}}</div>
</div>

<script src="libs/jquery.min.js"></script>
<script src="libs/flat-ui/js/flat-ui.min.js"></script>

<!--AngualrJS-->
<script src="libs/angularjs/angular.min.js"></script>
<!--EzAjax-->
<script src="ezajax/ezajax.js"></script>

<!--Modules-->
<script>
    var example = angular.module('example', ['ezajax']);

    example.controller('MainCtrl', function ($scope, TestService) {
      setInterval(function(){
        TestService.getTime(new Date()).then(function (time) {
            $scope.time = time;
        });
      },500);
    });
</script>
</body>
</html>
