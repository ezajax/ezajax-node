#缓存
cache:
  paths:
    - node_modules/

#环境准备
before_script:
  - npm install --registry=https://registry.npm.taobao.org
  - GULP=./node_modules/.bin/gulp
  - $GULP clean

#构建
build:
  stage: build
  script:
    - $GULP build-all
  tags:
    - node

#测试
test:
  stage: test
  script:
    - $GULP test
  tags:
    - node